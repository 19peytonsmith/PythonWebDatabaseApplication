<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container mx-auto p-2 mx-auto container bg-info-subtle py-5">
    <div class="h-100 d-flex align-items-center justify-content-center" >
        <h1 class= "display-1">Add Task</h1>
    </div>
<div class = " d-flex align-items-center justify-content-center">
      <!-- Display Title and Description fields -->
    <!-- Upon submission, go to submit_task and POST data -->
    <form method="POST" action="/submit_task">
        <label class ="display-6">Title:</label><br>
        <input class = " form-control" aria-label="default" type="text" name="title"><br>
        <label class ="display-6">Description:</label><br>
        <textarea class="form-control" aria-label="With textarea" name="description"></textarea><br>
   
    
</div>
<div class = "h-100 d-flex  mr-2 justify-content-center mx-auto">
    <input role="button" class="btn btn-primary   " type="submit" value="Add Task">
    <a  role="button" class="btn btn-primary " href="/">Back to Tasks</a>

</div>


</body>
</html>
